<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Class Syntax</title>
    <style>
        .color{
            background-color: aquamarine;
            padding: 3px;
        }
    </style>
</head>
<body>
    <table class="color">
        <tr>
            <th>column 1</th>
            <th>column 2</th>
        </tr>
        <tr>
            <td>23</td>
            <td>45</td>
        </tr>
    </table>

    <p class="color">this html class is awesome</p>
</body>
</html>
