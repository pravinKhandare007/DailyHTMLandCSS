<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <input id="search-box" type="text" placeholder="enter city name">
        </header>
        <main>
            <section class="location">
                <div class="city">mumbai</div>
                <div class="date">monday 17 april 2023</div>
            </section>
            <div class="current">
                <div class="temprature">15 <span>°C</span></div>
                <div class="weather">cloudy</div>
                <div class="hi-low">18°c/55°c</div>
            </div>
        </main>
</div>
    
    <script src="main.js"></script>
</body>
</html>
