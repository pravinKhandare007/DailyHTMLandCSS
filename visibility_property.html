<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random random</title>
    <style>
        .div{
            visibility: collapse;
        }

        .show:hover + .div{
            visibility: visible;
        }

        .show:hover .div{
            visibility: visible;
        }
        
    </style>
</head>
<body>
    
    <div class="show">
        <P>hover over me</P>
    </div>
    <div class="div">
        <p>this is the hidden content</p>
    </div>

    <div class="show">
        <P>hover over me again</P>
        <div class="div">
            <p>this is the hidden content</p>
        </div>
    </div>
</body>
</html>
