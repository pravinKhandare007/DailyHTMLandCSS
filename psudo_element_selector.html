<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo element selector</title>
    <style>
        p::after{
            content: "...";
        }

        p::before{
            content: "*";
        }
    </style>
</head>
<body>
    <h1>here we are using pseudo element selector</h1>
    <h6>we are adding * before each paragraph and ... at he end as well</h6>
    <p>this is demo </p>
    <p>there should be a * at start</p>
    <p>there should be ... at the end</p>
</body>
</html>
